name: Nuget Release

on:
  push:
    tags: ["*.*.*"]
    branches:
      - main
      - feature/1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          configFilePath: GitVersion.yml

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "Using tag version: $VERSION"
          else
            VERSION="${{ steps.gitversion.outputs.fullSemVer }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "Using GitVersion dev build: $VERSION"
          fi

      - name: Build and pack
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          dotnet pack SuperDucky.Connector/SuperDucky.Connector.csproj \
            -p:PackageVersion=$VERSION \
            -p:Configuration=Release \
            -o ./artifacts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.get_version.outputs.version }}
          path: ./artifacts/*.nupkg
          retention-days: 30

      - name: Push to MyGet (optional)
        if: startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        run: |
          dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.MYGET_API_KEY }} -s https://www.myget.org/F/ducky/api/v3/index.json --skip-duplicate

      - name: Push to NuGet (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate

name: Nuget Release

on:
  push:
    tags: ["v*.*.*"]
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: "6.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          configFilePath: GitVersion.yml

      - name: Extract version from tag or GitVersion
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "Using tag version: $VERSION"
          else
            VERSION="${{ steps.gitversion.outputs.fullSemVer }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "Using GitVersion dev build: $VERSION"
          fi

      - name: Fetch build dependencies
        run: bash scripts/fetch_build_dependency.sh

      - name: Install dotnet script
        run: dotnet tool install --global dotnet-script --version 1.5.0

      - name: Install dotnet-ilrepack
        run: dotnet tool install --global dotnet-ilrepack --version 2.0.44

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Build mod
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Set CI environment variable to trigger Directory.Build.props configuration
          export CI=true
          dotnet build SuperDucky.Connector/SuperDucky.Connector.csproj \
            -p:PackageVersion=$VERSION \
            -p:Configuration=Release

      - name: Install Mono (for ducky-cli)
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete

      - name: Update info.ini with tag version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Update version in assets/info.ini
          sed -i "s/^version = .*/version = $VERSION/" SuperDucky.Connector/assets/info.ini
          echo "Updated info.ini version to: $VERSION"
          cat SuperDucky.Connector/assets/info.ini

      - name: NuGet login (OIDC)
        if: startsWith(github.ref, 'refs/tags/')
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Pack and publish to NuGet
        uses: ducky7go/action-ducky-nuget@v1.1.1
        id: publish
        with:
          mod_folder_path: './SuperDucky.Connector'
          nuget_api_key: ${{ steps.login.outputs.NUGET_API_KEY }}
          push: ${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.get_version.outputs.version }}
          path: ${{ steps.publish.outputs.package_path }}
          retention-days: 30
          if-no-files-found: ignore
